	<script type="text/javascript">
		if ('addEventListener' in document) {
		    document.addEventListener('DOMContentLoaded', function() {
		        FastClick.attach(document.body);
		    }, false);
		}
	webiopi().ready(function() {
		webiopi().setFunction(7, "out");
		webiopi().setFunction(8, "out");
		webiopi().setFunction(11, "out");


		webiopi().digitalWrite(7, 1);
		webiopi().digitalWrite(8, 1);
		webiopi().digitalWrite(11, 1);
		

		var content, button;
		content = $("#content");
		
		var container = $('<div class="container">');

		// create a button that output a single pulse
		button = webiopi().createPulseButton("left", "Left", 7);
		container.append(button); // append button to content div
		
		// create a button that output a single pulse
		button = webiopi().createPulseButton("right", "Right", 11);
		container.append(button); // append button to content div

		// create a button that output a single pulse
		button = webiopi().createPulseButton("middle", "Middle", 8);
		container.append(button); // append button to content div		

		content.append(container);
	});
